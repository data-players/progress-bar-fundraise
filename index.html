<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar Fundraising</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="steps">
        <span class="circle step0">0</span>
        <div class="progress-bar step0">
          <span class="indicator"></span>
        </div>
        <span class="circle step1">1</span>
        <div class="progress-bar step1">
          <span class="indicator"></span>
        </div>
        <span class="circle step2">2</span>
        <div class="progress-bar step2">
          <span class="indicator"></span>
        </div>
        <span class="circle step3">3</span>
      </div>
    </div>
  </body>
</html>
